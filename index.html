<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="200">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/0c67618d33.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="displayWeather">
    <div id="b">
        <h1>weather</h1>
        <div class="weathercontainer">
            <div class="box">
                <h2>trending & news</h2>
                <ul>
                </ul>
            </div>
            <div id="weather">
                <h1>weather</h1>
                <input type="text" id="city-input" placeholder="enter city name"><button id="city-input-btn">Get Weather</button>
                <button id="get-location-btn">get Location</button>
                <script src="java.js"></script>
                <p class="date-p"></p>
                <br />
                <h1 id="weather-icon"></h1>
                <h1 id="temp">--</h1>
                <p id="description"></p>
                <p id="city-name">world</p>
                <p id="feels-like">feels sunny</p>
                <div class="temp">
                    <div class="temperature">
                        <h1><span class="material-symbols-outlined">
                            water
                        </span></h1>
                        <p id="humidity"></p>
                    </div>
                    <div class="wind-speed">
                        <h1><span class="material-symbols-outlined">
                            air
                        </span></h1>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="stock">
            <h1>Stocks</h1>
            <div class="stocks">
                <p id="h2"></p>
                <script src="java.js"></script>
                <br>
            </div>
        </div>
    </div>
<script src="java.js"></script>
</body>
</html>
